<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cart">
            <h2><span jhiTranslate="glCoopcycleApp.cart.detail.title">Cart</span> {{ cart.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="glCoopcycleApp.cart.sate">Sate</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'glCoopcycleApp.CartState.' + cart.sate }}">{{ cart.sate }}</span>
                </dd>
                <dt><span jhiTranslate="glCoopcycleApp.cart.products">Products</span></dt>
                <dd>
                    <span *ngFor="let products of cart.products; let last = last">
                        <a [routerLink]="['/product', products?.id, 'view']">{{ products.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cart', cart.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
