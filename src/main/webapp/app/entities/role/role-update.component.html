<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-role-heading" jhiTranslate="glCoopcycleApp.role.home.createOrEditLabel">Create or edit a Role</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="glCoopcycleApp.role.role" for="field_role">Role</label>
                    <select class="form-control" name="role" formControlName="role" id="field_role">
                        <option value="RESTAURANT_OWNER">{{ 'glCoopcycleApp.RoleEnum.RESTAURANT_OWNER' | translate }}</option>
                        <option value="CUSTOMER">{{ 'glCoopcycleApp.RoleEnum.CUSTOMER' | translate }}</option>
                        <option value="DELIVERER">{{ 'glCoopcycleApp.RoleEnum.DELIVERER' | translate }}</option>
                        <option value="COOP_ADMIN">{{ 'glCoopcycleApp.RoleEnum.COOP_ADMIN' | translate }}</option>
                        <option value="COOP_MEMBER">{{ 'glCoopcycleApp.RoleEnum.COOP_MEMBER' | translate }}</option>
                        <option value="DG">{{ 'glCoopcycleApp.RoleEnum.DG' | translate }}</option>
                        <option value="SYS_ADMIN">{{ 'glCoopcycleApp.RoleEnum.SYS_ADMIN' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('role')!.invalid && (editForm.get('role')!.dirty || editForm.get('role')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('role')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
